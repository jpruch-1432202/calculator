<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Investment Calculator</h1>
        <div class="calculator-card">
            <form id="investmentForm">
                <div class="form-group">
                    <label for="initialAmount">Initial Investment ($)</label>
                    <input type="number" id="initialAmount" required min="0" step="0.01" placeholder="Enter initial amount">
                </div>
                <div class="form-group">
                    <label for="monthlyContribution">Monthly Contribution ($)</label>
                    <input type="number" id="monthlyContribution" required min="0" step="0.01" placeholder="Enter monthly contribution">
                </div>
                <div class="form-group">
                    <label for="contributionIncrease">Annual Contribution Increase (%)</label>
                    <input type="number" id="contributionIncrease" required min="0" step="0.1" placeholder="Enter yearly increase">
                </div>
                <div class="form-group">
                    <label for="annualReturn">Expected Annual Return (%)</label>
                    <input type="number" id="annualReturn" required step="0.1" placeholder="Enter expected return">
                </div>
                <div class="form-group">
                    <label for="years">Investment Period (Years)</label>
                    <input type="number" id="years" required min="1" placeholder="Enter number of years">
                </div>
                <button type="submit">Calculate Investment</button>
            </form>
        </div>

        <div id="result">
            <div class="result-card">
                <div class="result-header">Investment Summary</div>
                <div class="result-item">
                    <div class="result-label">Total Investment Value</div>
                    <div class="result-value total-value" id="totalValue"></div>
                </div>
                <div class="result-item">
                    <div class="result-label">Total Contributions</div>
                    <div class="result-value" id="totalContributions"></div>
                </div>
                <div class="result-item">
                    <div class="result-label">Total Earnings</div>
                    <div class="result-value" id="totalEarnings"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>

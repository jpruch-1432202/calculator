<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Investment Calculator</h1>
        <div class="calculator-card">
            <form id="investmentForm">
                <div class="form-group">
                    <label for="initialAmount">Initial Investment ($)</label>
                    <input type="number" id="initialAmount" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="year2LumpSum">Year 2 Lump Sum ($)</label>
                    <input type="number" id="year2LumpSum" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="year3LumpSum">Year 3 Lump Sum ($)</label>
                    <input type="number" id="year3LumpSum" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="monthlyContribution">Monthly Contribution ($)</label>
                    <input type="number" id="monthlyContribution" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="contributionIncrease">Annual Contribution Increase</label>
                    <div class="input-with-suffix">
                        <input type="number" id="contributionIncrease" required step="0.1">
                        <span class="suffix">%</span>
                    </div>
                    <span class="helper-text">Enter the percentage as a whole number (e.g., 3 for 3%)</span>
                </div>
                <div class="form-group">
                    <label for="annualReturn">Expected Annual Return</label>
                    <div class="input-with-suffix">
                        <input type="number" id="annualReturn" required step="0.1">
                        <span class="suffix">%</span>
                    </div>
                    <span class="helper-text">Enter the percentage as a whole number (e.g., 7 for 7%)</span>
                </div>
                <div class="form-group">
                    <label for="years">Investment Period (Years)</label>
                    <input type="number" id="years" required min="1">
                </div>
                <div class="button-container">
                    <button type="submit">Calculate Investment</button>
                </div>
            </form>
        </div>

        <div id="result">
            <div class="result-card">
                <div class="result-header">Investment Summary</div>
                <div class="result-item">
                    <div class="result-label">Total Investment Value</div>
                    <div class="result-value total-value" id="totalValue"></div>
                </div>
                <div class="result-item">
                    <div class="result-label">Total Contributions</div>
                    <div class="result-value" id="totalContributions"></div>
                </div>
                <div class="result-item">
                    <div class="result-label">Total Earnings</div>
                    <div class="result-value" id="totalEarnings"></div>
                </div>
                <div class="result-item chart-container">
                    <canvas id="investmentChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
